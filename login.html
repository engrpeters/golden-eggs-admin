<html>
<head>
    <meta charset="utf-8">
    <title>Golden Eggs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:light:thin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:light:thin"> </head>

<body>
       <section id="wrapper" class="login-register">
        <div class="login-box">
            <div class="white-box">
                <form class="form-horizontal form-material" id="loginform">
                    <div class="h2 form-title">
                    Golden Eggs Admin
                    </div>
                    <h3 class="box-title m-b-20">Sign In</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control login-email" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control login-password" type="password" required="" placeholder="Password">
                        </div>
                    </div>
                         <div class="form-group">
                    <div class="col-xs-12 hidde">
                        <div class="alert alert-danger error-place hidden"> Some went wrong </div>
                        </div>
                    </div>
                
                        
                  
            
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-default btn-lg btn-block login-button text-uppercase waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>
                    
                   
                </form>
               
            </div>
        </div>
    </section>
    
    
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-extension.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
